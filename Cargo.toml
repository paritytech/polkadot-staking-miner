[package]
name = "staking-miner"
version = "0.1.2"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0" }
scale-info = { package = "scale-info", version = "2.3.1" }
clap = { version = "3.2", features = ["derive", "env"] }
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
jsonrpsee = { version = "0.16", features = ["ws-client"] }
log = "0.4"
serde = "1.0"
serde_json = "1.0"
futures = "0.3"
thiserror = "1.0"
tokio = { version = "1.26", features = ["macros", "rt-multi-thread", "sync", "signal"] }
pin-project-lite = "0.2"

# subxt
subxt = "0.27.1"
scale-value = "0.6.0"

# substrate
frame-election-provider-support = "16.0.0"
pallet-election-provider-multi-phase = "15.0.0"
sp-npos-elections = "14.0.0"
frame-support = "16.0.0"
sp-core = "16.0.0"
sp-runtime = "18.0.0"

# prometheus
prometheus = "0.13"
hyper = { version = "0.14.24", features = ["server", "http1", "http2", "tcp"] }
once_cell = "1.17"

[dev-dependencies]
assert_cmd = "2.0"
sp-storage = "11.0.0"
sp-keyring = "18.0.0"
regex = "1"

[features]
default = ["polkadot", "kusama", "westend"]
slow-tests = []
staking-miner-playground-tests = []
westend = []
polkadot = []
kusama = []
